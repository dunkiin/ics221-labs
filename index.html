<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Alfie Sun">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICS 221 - Lab01</title>
    <link rel="shortcut icon" href="#">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-is@18/umd/react-is.development.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- React Bootstrap CSS Component Library -->
    <script src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <!-- CSS Stylesheet used by React Bootstrap (the vanilla bootstrap) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <!-- Material-UI Core Library -->
    <script crossorigin src="https://unpkg.com/@material-ui/core/umd/material-ui.development.js"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // Put your React code here.

        const MyHeader = () => (
            <div className="mb-3 mt-3 p-3 bg-light border rounded-1">
                <h2>ICS 221 Message Board App</h2>
            </div>
        );

        const Message = ({ id, name, msgText }) => (
            <tr>
                <td>{id + 1}</td>
                <td>{name}</td>
                <td>{msgText}</td>
            </tr>
        );


        const Footer = () => {
            const currentYear = new Date().getFullYear();

            return (
                <div className="d-flex flex-row-reverse">
                    <p>&copy;{currentYear} Alfie Sun</p>
                </div>
            );
        };

        const MessageList = () => {

            const { Table } = ReactBootstrap;
            const { Container, Col, Row } = ReactBootstrap;

            const messages = [
                { id: 0, name: "Bill", msgText: "Hi All!" },
                { id: 1, name: "Ann", msgText: "ICS 221 is fun!" },
                { id: 2, name: "Johnny", msgText: "I'm stranded" },
                { id: 3, name: "Barb", msgText: "Hi" },
                { id: 4, name: "Frank", msgText: "Who's tired?" },
                { id: 5, name: "Sarah", msgText: "I heart React" }
            ];

            return (

                <Table striped bordered hover>
                    <thead>
                        <StyledBorder>
                            <th>#</th>
                            <th>Name</th>
                            <th>Message</th>
                        </StyledBorder>
                    </thead>
                    <tbody>
                        {messages.map(message =>
                            <Message key={message.id} {...message} />
                        )}
                    </tbody>
                </Table>
            );
        };


        const App = () => {
            const { Container, Col, Row } = ReactBootstrap;

            return (
                // Col => lg: Laptops(992px or more) xl: Desktop Monitor(1200px or more)
                <>
                    <Container>
                        <Row className="justify-content-center">
                            <Col lg={8}><MyHeader /></Col>
                        
                            <Col lg={8}><MessageList /></Col>
                        
                            <Col lg={8}><Footer /></Col>
                        </Row>
                    </Container>
                </>
            );
        };

        const StyledBorder = styled.tr`
            border-bottom: 2px solid black;
            font-family: JetBrains Mono;
        `

        ReactDOM.createRoot(
            document.getElementById('root')).render(
                <App />
            );


    </script>
</body>

</html>
